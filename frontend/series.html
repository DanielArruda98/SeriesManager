<!-- Modais -->
<div class="modal fade" id="cadastrarSerie" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar Série</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo">
                </div>
                <div class="form-group">
                    <label for="temporada">Temporada</label>
                    <input type="text" class="form-control" id="temporada">
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="torrent">
                </div>
                <div>
                    <label for="capa_filme">Capa do Filme</label>
                    <input type="text" class="form-control" id="capa_filme">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
            </div>
        </div>
