<!-- Page Header-->
<div class="page-header no-margin-bottom">
    <div class="container-fluid">
        <h2 class="h5 no-margin-bottom">
            Filmes

            <button class="btn btn-primary float-right" style="margin-top: -10px;" onclick="cadastrarFilme()">
                <i class="fas fa-plus"></i> Adicionar
            </button>
        </h2>
    </div>
</div>

<!-- Tela -->
<div class="container mt-5">
    <div class="col-sm-12 col-md-12 col-lg-12" style="margin: 0 auto;">
        <div class="block margin-bottom-sm">
            <div class="title">
                <strong>Catálogo</strong>
                <div class="float-right">
                    <div class="row mr-1">
                        <!-- Classificar -->
                        <div class="dropdown show mr-2">
                            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-sort-amount-up mr-2"></i> Classificar
                            </a>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#" onclick="setListar(null, null, 'alfabetica')">Ordem Alfabética</a>
                                <a class="dropdown-item" href="#" onclick="setListar(null, null, 'recente')">Mais recentes</a>
                                <a class="dropdown-item" href="#" onclick="setListar(null, null, 'antigo')">Mais antigos</a>
                            </div>
                        </div>

                        <!-- Pesquisar -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="pesquisar" placeholder="Pesquisar...">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div id="exibir-grid">
                <div class="row mb-4" id="catalogo_filmes">

                </div>

                <div class="row paginacao">
                    <div class="links" id="paginacao">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cadastrar -->
<div class="modal fade" id="cadastrarFilme" tabindex="-1" role="dialog" aria-labelledby="modalCadastro"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastro">Cadastrar Filme</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="hidden_id">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo">
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="ano_lancamento">Ano</label>
                        <input type="text" class="form-control" id="ano_lancamento">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="duracao">Duração (Minutos)</label>
                        <input type="text" class="form-control" id="duracao">
                    </div>
                </div>
                <div class="form-group">
                    <label for="torrent">Link Torrent</label>
                    <input type="text" class="form-control" id="torrent">
                </div>
                <div class="form-group">
                    <label for="capa_filme">Capa do Filme</label>
                    <input type="text" class="form-control" id="capa_filme">
                </div>
                <div class="form-group">
                    <div class="row form-group col-12">
                        Gêneros
                    </div>
                    <div class="row">
                        <div class="form-group col-10">
                            <select class="form-control select-custom" id="listagem_generos">
                                <option selected disabled value="0">Generos</option>
                            </select>
                        </div>
                        <div class="form-group col-2" style="padding: 0px;">
                            <button class="btn btn-primary" id="btn-cadastrar_genero_filme" style="width: 80%;">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <div class="tags-filmes" id="tags-filmes">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="div_alerta">
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-cadastrar_filme">Salvar</button>
                <button type="button" class="btn btn-primary d-none" id="btn-editar_filme">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- Visualizar Informações -->
<div class="modal fade" id="detalhesFilme" tabindex="-1" role="dialog" aria-labelledby="modalView"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalView">Detalhes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="view_titulo">Título</label>
                    <input type="text" class="form-control" id="view_titulo" disabled>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="view_ano_lancamento">Ano</label>
                        <input type="text" class="form-control" id="view_ano_lancamento" disabled>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="view_duracao">Duração (Minutos)</label>
                        <input type="text" class="form-control" id="view_duracao" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="view_torrent">Link Torrent</label>
                    <input type="text" class="form-control" id="view_torrent" disabled>
                </div>
                <div class="form-group">
                    <label for="view_genero">Gênero</label>
                    <input type="text" class="form-control" id="view_genero" disabled>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="div_modal"></div>
